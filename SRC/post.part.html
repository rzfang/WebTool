    function Trim(Str)
    {
      return Str.replace(/^\s+|\s+$/g, '');
    }

    function RowAdd()
    {
      var Nm = Z('#Nm')[0].value,
          Bx = document.createElement('div');

      if (Nm.length === 0)
      { return 0; }

      Bx.innerHTML = '<span class="Title">' + Nm + '</span>' +
                     '<input type="text" name="' + Nm + '" id="' + Nm + '"/>' +
                     '<input type="button" value="Delete">';

      Z('#PstDataBx')[0].Append(Bx);
      Bx.LastChild().onclick = function (Evt) { console.log(Bx.Children()); Bx.Remove(); };

      var Txt = Bx.Children()[1];
      Txt.onkeypress = function(Evt){ if (Evt.keyCode === 13){ return false; } };
      Txt.focus();
    }

    function Key2RowAdd(Evt)
    {
      if (Evt.keyCode !== 13)
      { return 0; }

      RowAdd();
    }

    function PostData()
    {
      var URL = Trim(Z('#URL')[0].value),
          Frm = Z('#PstDataBx')[0];

      Frm.action = URL;
      Frm.submit();
    }
  -->
