<footer id='footer'>
  <script type='text/javascript'>
    var Btn;

    Z.DOM.EventListen(
      window,
      'onload',
      function (Evt) {
        Btn = Z.DOM.Find('#footer button')[0];

        Z.DOM.EventListen(window, 'onscroll', ScrollingButtonToggle);
      });

    function ScrollingButtonToggle (Evt) {
      var Y = window.scrollY || Evt.pageY || null;

      if (!Y || Y < 40) {
        if (Btn.style.display === 'none') { return; }

        Btn.style.display = 'none';

        return;
      }

      if (Btn.style.display !== 'none') { return; }

      Btn.style.display = 'inline-block';
    }

    function ScrollToTop (Evt) {
      window.scrollTo(0, 0);
    }
  </script>
