      function Trim(Str)
      {
        return Str.replace(/^\s+|\s+$/g, '');

      {

            Bx = document.createElement('div');

      function Key2RowAdd(Evt)
      {
        if (Evt.keyCode !== 13)
        { return 0; }

        RowAdd();

      function PostData()
      {

    <form id='PstDataBx' method='POST' target='_blank' action="#">
