<!DOCTYPE HTML>
<html> <!-- Reproduced or quoted, please indicate the source. 空域 - http://www.skyzone.url.tw/ -->
  <head>
    <title>Key Code Detect</title>
    <meta http-equiv='content-type' content='text/html; charset=utf-8'/>
    <meta name='description' content='程式開發輔助工具，尤其是網頁開發。program develop tool, especially in web design.'/>
    <meta name='keywords' content='鍵盤代碼, keyboard, keyCode, 網頁, 工具, 程式, 開發, Web, Tool, Program, Develop, HTML, Javascript, CSS'/>
    <meta name='author' content='RZ Fang'/>
    <link rel='icon' href='favicon.ico' type='image/ico'/>
    <style type='text/css'>
    <!--
      .Title { display: inline-block; width: 100px; }
    -->
    </style>
    <script type='text/javascript'>
    <!--
      function KeyCodeGet(Evt, ID)
      {
        /*==== current state show. ====*/

        var Elt = document.getElementById(ID),
            KyStr = 'keyCode: ' + Evt.keyCode + ' (0x' + Evt.keyCode.toString(16) + ')';

        if (Evt.keyCode === 0)
        { KyStr += ', charCode: ' + Evt.charCode + ' (0x' + Evt.charCode.toString(16) + ')'; }

        Elt.innerHTML = KyStr;

        /*==== history log process. ====*/

        var ChkIDMpO = {'KeyDown': 'LgDwnChk', 'KeyPress': 'LgPrsChk', 'KeyUp': 'LgUpChk'},
            ChkDOM = document.getElementById(ChkIDMpO[ID]);

        if (!ChkDOM.checked)
        { return -1; }

        var Hst = document.getElementById('Hst'),
            HstStr = ID + ': ' + KyStr + "\n" + Hst.innerHTML;

        if (HstStr.match(/[\da-f]\)\n/g).length > 20)
        { HstStr = HstStr.substr(0, HstStr.lastIndexOf("\nKey")); }

        Hst.innerHTML = HstStr;
      }

      function HistoryClear()
      {
        document.getElementById('Hst').innerHTML = '';
      }
    -->
    </script>
  </head>
  <body>
    Key in:
    <input type='text' id='Keyin' onkeydown='KeyCodeGet(event, "KeyDown");' onkeypress='KeyCodeGet(event, "KeyPress");' onkeyup='KeyCodeGet(event, "KeyUp");'/><br/>
    <span class='Title'>Key Down:</span><span id='KeyDown'>?</span><br/>
    <span class='Title'>Key Press:</span><span id='KeyPress'>?</span><br/>
    <span class='Title'>Key Up:</span><span id='KeyUp'>?</span>
    <hr/>
    History:<br/>
    <pre id='Hst' style='display: inline-block;'></pre>
    <span style='display: inline-block; padding: 5px; border: 1px solid; border-radius: 5px; vertical-align: top;'>
      Log with:<br/>
      <label><input type='checkbox' id='LgDwnChk' checked='true'/> KeyDown</label><br/>
      <label><input type='checkbox' id='LgPrsChk' checked='true'/> KeyPress</label><br/>
      <label><input type='checkbox' id='LgUpChk' checked='true'/> KeyUp</label><br/>
      <input type='button' value='Clear' onclick='HistoryClear();'/>
    </span>
  </body>
</html>
